<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link rel="stylesheet" href="./output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="color: white; background-color: #17153B">
    <header class=" text-center mt-5">
        <h1 class=" font-bold text-2xl">STUDENT REGISTRATION SYSTEM</h1>
    </header>
    <main>
        <section class=" mt-5">
            <form action="#" id="student-form" class="flex justify-center mb-4 flex-col w-1/2 m-auto ">

                <div class="mb-3 flex flex-col ">
                    <label for="studentName">Student Name :</label>
                    <input class=" w-full p-1 rounded-md text-gray-800 " type="text" name="studentName"  id="studentName" placeholder="Enter Name" required >
                </div>

                <div class="mb-3 flex flex-col">
                    <label for="studentUId">Student UID :</label>
                    <input class=" w-full p-1 rounded-md  text-gray-800" name="studentUId" type="text" id="studentUId" placeholder="Enter UID" required>
                </div>

                <div class="mb-3 flex flex-col ">
                    <label for="studentEmail">Student Email Id : </label>
                    <input class=" w-full p-1 rounded-md  text-gray-800" type="email" name="studentEmail" id="studentEmail" placeholder="Enter Email Id" required>
                </div>

                <div class="mb-3 flex flex-col">
                    <label for="studentContact">Student Contact No. :</label>
                    <input class=" w-full p-1 rounded-md  text-gray-800" type="text" id="studentContact" name="studentContact" placeholder= "Enter Contact Number" required>
                </div>

                <input class="bg-green-600 hover:bg-green-800 font-bold p-1 rounded-md cursor-pointer" value="submit" type="submit" id="submit">
            </form>

            <section class="flex justify-center py-5 ">
                      <table class="table-auto">
                             <thead >
                                    <tr>
                                        <th class="py-3 px-6">Student Name</th>
                                        <th  class="py-3 px-6">Student UID</th>
                                        <th  class="py-3 px-6">Student Email</th>
                                        <th  class="py-3 px-6">Student Contact No.</th>
                                        <th  class="py-3 px-6">Action</th>
                                    </tr>
                             </thead>
                             <tbody id="student-list">
                             </tbody>
                      </table>
            </section>
            <button class="text-red-600 w-full font-bold" id="clearData">Clear All Data</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
